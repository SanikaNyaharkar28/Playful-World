<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample 1</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    
<header>
    <a href="#" class="logo">Logo</a>
    <ul class="navlist">
        <li><a href="#home" class="active">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#products">Products</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
</header>

<section class="parallax-home">
    <img src="Home-Images\sky.png" alt="" id="">
    <img src="Home-Images\moon.png" alt="" id="moon">
    <img src="Home-Images\water.png" alt="" id="water">
    <img src="Home-Images\center-city.png" alt="" id="center-city">
    <img src="Home-Images\right-city.png" alt="" id="right-city">
    <img src="Home-Images\left-city.png" alt="" id="left-city">
    <img src="Home-Images\train.png" alt="" id="train">
    <img src="Home-Images\rail.png" alt="" id="rail">
    <h1 id="text">Welcome Deamers!</h1>
    <img src="Home-Images\hill-left-1.png" alt="" id="hill-left-1">
    <img src="Home-Images\hill-right-1.png" alt="" id="hill-right-1">
</section>

<section class="about" id="about">
    <div class="info-box">
        <h2>About Us</h2>
        <p>Welcome to Playful Worlds! where shopping for kids meets cutting-edge creativity!
        </p>

        <a href="#" class="btn">Read More!</a>
    </div>

    <img src="About-Images/waterfall.png" alt="" id="waterfall" class="about-waterfall">
    <img src="About-Images/desert-sky.png" alt="">
    <img src="About-Images/desert-moon.png" alt="" id="desert-moon">
    <img src="About-Images/desert-NoSky.png" alt="">
    <img src="About-Images/desert-rock.png" alt="">
    <img src="About-Images/water.png" alt="">
    <img src="About-Images/man.png" alt="" id="man">
    <img src="About-Images/grass.png" alt="">

    <div class="progress">
        <span class="pregress-value">
            <i class='bx bx-chevrons-up'></i>
        </span>
    </div>
</section>
    
    <section class="products" id="products">
        <h2>PRODUCTS FOR YOUNG MINDS!</h2>
        <div class="product-card">
            <img src="products/Salmon.png" id="">
            <div class="info">
                <div class="price-name">
                    <h3>Salmon</h3>
                    <span>$12</span>
                </div>
                <a href="#" class="btn">SHOP ITEM</a>
            </div>
            <img src="products/Tuna.png" id="">
            <div class="info">
                <div class="price-name">
                    <h3>Tuna</h3>
                    <span>$12</span>
                </div>
                <a href="#" class="btn">SHOP ITEM</a>
            </div>
            <img src="products/Swordfish.png" id="">
            <div class="info">
                <div class="price-name">
                    <h3>Swordfish</h3>
                    <span>$12</span>
                </div>
                <a href="#" class="btn">SHOP ITEM</a>
            </div>
            <img src="products/Snapper.png" id="">
            <div class="info">
                <div class="price-name">
                    <h3>Snapper</h3>
                    <span>$12</span>
                </div>
                <a href="#" class="btn">SHOP ITEM</a>
            </div>
        </div>
    </section>

<script src="script.js"></script>

</body>
</html>
